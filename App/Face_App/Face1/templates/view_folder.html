{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4">{{ folder_name }}</h1>
        <a href="{{ url_for('gallery') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Gallery
        </a>
    </div>

    {% if images %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for image in images %}
        <div class="col">
            <div class="card shadow h-100">
                <img src="{{ url_for('static', filename=image.path) }}" 
                     class="card-img-top"
                     alt="{{ image.name }}"
                     style="height: 300px; object-fit: contain;">
                <div class="card-body">
                    <p class="card-text text-center text-muted">{{ image.name }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning text-center py-5">
        <i class="bi bi-exclamation-triangle-fill"></i> No images found in this folder.
    </div>
    {% endif %}

    <footer class="text-center mt-5 py-3">
        <p class="text-muted">Face Recognition App Â© {{ now.year }}</p>
    </footer>
</div>
{% endblock %}
