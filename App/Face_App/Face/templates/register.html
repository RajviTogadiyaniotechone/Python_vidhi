{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Register New User</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="image" class="form-label">Profile Image</label>
                        <input class="form-control form-control-lg" type="file" id="image" name="image" accept="image/*" required>
                        <div class="form-text">Please upload a clear frontal face image for best results.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus-fill me-2"></i>Register User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
