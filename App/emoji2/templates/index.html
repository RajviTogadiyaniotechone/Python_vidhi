<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ AI Mail Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
            font-size: 16px;
        }
        .history-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .btn-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">ðŸš€ AI Mail Generator</h2>

    <div class="input-group mb-3">
        <input type="text" id="title" class="form-control" placeholder="âœï¸ Enter email topic...">
        <button class="btn btn-primary" onclick="generateEmail()">âœ¨ Generate</button>
    </div>

    <h4 class="mt-4">ðŸ“§ Generated Email:</h4>
    <textarea id="generatedEmail" class="form-control" readonly></textarea>

    <div class="text-center mt-3">
        <button class="btn btn-success" onclick="copyText()">ðŸ“‹ Copy</button>
        <button class="btn btn-secondary" onclick="showHistory()">ðŸ“œ History</button>
    </div>

    <div id="historySection" class="mt-4 d-none">
        <h4>ðŸ“Œ Email History</h4>
        <div id="historyBox" class="history-box"></div>
    </div>
</div>

<script>
    function generateEmail() {
        let title = document.getElementById("title").value.trim();
        if (!title) {
            alert("âš ï¸ Please enter a topic.");
            return;
        }

        fetch('/generate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({title: title})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("generatedEmail").value = data.email;
        })
        .catch(error => console.error('Error:', error));
    }

    function copyText() {
        let textarea = document.getElementById("generatedEmail");
        navigator.clipboard.writeText(textarea.value).then(() => {
            alert("âœ… Copied to clipboard!");
        });
    }

    function showHistory() {
        fetch('/history')
        .then(response => response.json())
        .then(data => {
            let historyBox = document.getElementById("historyBox");
            historyBox.innerHTML = "";

            if (data.history.length === 0) {
                historyBox.innerHTML = "<p class='text-center text-muted'>No email history found.</p>";
            } else {
                data.history.forEach(item => {
                    historyBox.innerHTML += `
                        <div class="p-3 mb-3 border rounded">
                            <h5 class="text-primary">ðŸ“Œ ${item.title}</h5>
                            <p class="text-muted">${item.email.replace(/\n/g, "<br>")}</p>
                        </div>
                    `;
                });
            }
            
            document.getElementById("historySection").classList.remove("d-none");
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
