<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mail Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #suggestionBox {
            position: absolute;
            top: 10px;
            left: 10px;
            color: gray;
            font-size: 16px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>ðŸš€ AI Mail Generator</h2>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type here..." oninput="updateSuggestion()" onkeydown="acceptSuggestion(event)">
            <span id="suggestionBox"></span>
        </div>

        <button class="btn btn-primary mt-3" onclick="generateEmail()">Generate Email</button>

        <h4 class="mt-4">Generated Email:</h4>
        <textarea id="generatedEmail" class="form-control" rows="5" readonly></textarea>

        <div class="mt-3">
            <button class="btn btn-success" onclick="copyEmail()">Copy Email</button>
            <button class="btn btn-secondary">Show History</button>
        </div>
    </div>

    <script>
        const suggestions = {
            "apply": "leave for health issue",
            "meeting": "with manager at 3 PM",
            "request": "for approval",
            "follow-up": "on previous discussion"
        };

        function updateSuggestion() {
            let userInput = document.getElementById("userInput").value.toLowerCase();
            let suggestionBox = document.getElementById("suggestionBox");

            for (let key in suggestions) {
                if (userInput.startsWith(key)) {
                    let remainingText = suggestions[key].substring(userInput.length);
                    suggestionBox.innerHTML = "<span style='opacity:0.5'>" + remainingText + "</span>";
                    return;
                }
            }
            suggestionBox.innerHTML = "";
        }

        function acceptSuggestion(event) {
            if (event.key === "Tab" || event.key === "Enter") {
                event.preventDefault();
                let userInput = document.getElementById("userInput");
                let suggestionBox = document.getElementById("suggestionBox").textContent;

                if (suggestionBox) {
                    userInput.value += suggestionBox;
                    document.getElementById("suggestionBox").innerHTML = "";
                }
            }
        }

        function generateEmail() {
            let inputText = document.getElementById("userInput").value;
            document.getElementById("generatedEmail").value = "Your AI-generated email content for: " + inputText;
        }

        function copyEmail() {
            let emailText = document.getElementById("generatedEmail");
            emailText.select();
            document.execCommand("copy");
            alert("Email copied to clipboard!");
        }
    </script>
</body>
</html>
