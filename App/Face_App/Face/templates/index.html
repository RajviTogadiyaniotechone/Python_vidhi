{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 text-center">
        <h1 class="display-4 mb-4">Face Recognition App</h1>
        <p class="lead mb-5">Register faces, upload images, and automatically categorize them by recognized individuals.</p>
        
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg px-4 gap-3">
                <i class="bi bi-person-plus-fill me-2"></i>Register
            </a>
            <a href="{{ url_for('upload') }}" class="btn btn-success btn-lg px-4">
                <i class="bi bi-upload me-2"></i>Upload Images
            </a>
            <a href="{{ url_for('gallery') }}" class="btn btn-info btn-lg px-4">
                <i class="bi bi-images me-2"></i>View Gallery
            </a>
        </div>
    </div>
</div>
{% endblock %}
