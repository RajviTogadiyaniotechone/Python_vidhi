<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Email Generator</h1>
    <label for="title">Email Title:</label>
    <input type="text" id="title" placeholder="Enter email title" required>
    <button onclick="generateEmail()">Generate Email</button>
    
    <h2>Generated Email:</h2>
    <textarea id="emailBody" readonly></textarea>

    <script>
        async function generateEmail() {
            const title = document.getElementById('title').value;
            const response = await fetch('/generate_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title })
            });
            const data = await response.json();
            document.getElementById('emailBody').value = data.email_body;
        }
    </script>
</body>
</html>
