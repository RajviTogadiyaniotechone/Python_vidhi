{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ title }}</h2>
        <a href="{{ url_for('gallery') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Back to Gallery
        </a>
    </div>

    {% if images %}
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        {% for image in images %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ image.url }}" 
                     class="card-img-top" 
                     alt="{{ image.name }}"
                     style="height: 250px; object-fit: contain;">
                <div class="card-body">
                    <p class="card-text text-muted text-center">{{ image.name }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning text-center py-5">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> No images found in this collection.
    </div>
    {% endif %}
</div>
{% endblock %}
