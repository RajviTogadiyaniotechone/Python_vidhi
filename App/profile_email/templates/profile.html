<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - AI Mail Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 500px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center text-primary">ðŸ‘¤ User Profile</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card profile-card">
        <div class="card-body text-center">
            <img src="https://via.placeholder.com/100" alt="User  Avatar" class="profile-avatar">
            <h4 class="card-title">Username: <b>{{ user.username }}</b></h4>
            <p class="card-text">Email: <b>{{ user.email }}</b></p>
            <p class="card-text">City: <b>{{ user.city }}</b></p>
            <a href="{{ url_for('home') }}" class="btn btn-back">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
